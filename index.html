<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoContaLabs - Procesador Compras</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            /* Azul vibrante */
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            /* Gris muy suave de fondo */
            --text-dark: #111827;
            --text-gray: #6b7280;
            --card-radius: 24px;
            /* Bordes muy redondeados estilo Finova */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
        }

        /* Tarjeta Central */
        .dashboard-card {
            background: white;
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: var(--card-radius);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            text-align: center;
            animation: floatUp 0.6s ease-out;
        }

        /* Cabecera */
        .icon-header {
            background: #eff6ff;
            color: var(--primary);
            width: 64px;
            height: 64px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            font-size: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Zona de carga (Drag & Drop visual) */
        .upload-zone {
            border: 2px dashed #e5e7eb;
            border-radius: 16px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: #fafafa;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .upload-zone input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-content i {
            font-size: 28px;
            color: #9ca3af;
            margin-bottom: 10px;
            display: block;
        }

        .upload-content span {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-gray);
        }

        .file-selected {
            color: var(--primary) !important;
            font-weight: 600 !important;
        }

        /* Botón */
        .btn-process {
            background-color: var(--primary);
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn-process:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-process:active {
            transform: translateY(1px);
        }

        .btn-process:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Estados */
        .status-msg {
            margin-top: 20px;
            font-size: 13px;
            padding: 12px;
            border-radius: 12px;
            display: none;
        }

        .status-loading {
            background: #eff6ff;
            color: var(--primary);
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-card">
        <div class="icon-header">
            <i class="ph ph-file-zip"></i>
        </div>

        <h1>Generar ZIP de Compras</h1>
        <p class="subtitle">Sube tu Excel de compras para generar automáticamente el resumen y los TXT validados.</p>

        <div class="upload-zone" id="dropZone">
            <div class="upload-content">
                <i class="ph ph-cloud-arrow-up" id="uploadIcon"></i>
                <span id="uploadText">Haz clic para subir tu Excel</span>
            </div>
            <input type="file" id="inputFile" accept=".xlsx, .xls" onchange="actualizarNombreArchivo()">
        </div>

        <button class="btn-process" id="btnProcess" onclick="procesarCompras()">
            Procesar Archivo
        </button>

        <div id="statusArea" class="status-msg"></div>
    </div>

    <script>
        // Efecto visual al seleccionar archivo
        function actualizarNombreArchivo() {
            const input = document.getElementById('inputFile');
            const text = document.getElementById('uploadText');
            const icon = document.getElementById('uploadIcon');

            if (input.files && input.files[0]) {
                text.innerText = input.files[0].name;
                text.classList.add('file-selected');
                icon.className = "ph ph-file-xls"; // Cambia icono a Excel
                icon.style.color = "#2563eb";
            }
        }

        // --- LÓGICA DE PROCESAMIENTO (TU CÓDIGO) ---
        async function procesarCompras() {
            const fileInput = document.getElementById('inputFile');
            const statusDiv = document.getElementById('statusArea');
            const btn = document.getElementById('btnProcess');

            if (!fileInput.files[0]) {
                mostrarEstado("Por favor selecciona un archivo Excel primero.", "error");
                return;
            }

            try {
                // UI Loading
                btn.disabled = true;
                btn.innerHTML = '<i class="ph ph-spinner-gap ph-spin"></i> Procesando...';
                mostrarEstado("Leyendo y analizando datos...", "loading");

                const reader = new FileReader();
                reader.readAsArrayBuffer(fileInput.files[0]);

                reader.onload = async function (e) {
                    // 1. Cargar Excel
                    const workbook = new ExcelJS.Workbook();
                    await workbook.xlsx.load(e.target.result);
                    const worksheet = workbook.worksheets[0];

                    let dfLimpio = [];
                    const regexFecha = /\d{2}\/\d{2}\/\d{4}/;

                    // 2. Filtrar
                    worksheet.eachRow({ includeEmpty: false }, (row) => {
                        const val = row.getCell(2).value; // Columna B
                        let strVal = "";
                        if (val instanceof Date) strVal = val.toLocaleDateString('es-PE', { day: '2-digit', month: '2-digit', year: 'numeric' });
                        else if (val) strVal = val.toString();

                        if (regexFecha.test(strVal)) dfLimpio.push(row.values);
                    });

                    // 3. Mapear Datos
                    const datos = dfLimpio.map(r => ({
                        fecha: r[2], tipo: r[4], serie: r[5], num: r[7],
                        ptipo: r[8], pruc: r[9], pnom: r[10], total: r[22]
                    }));

                    // 4. Crear Excel Resumen
                    const wbRes = new ExcelJS.Workbook();
                    const wsRes = wbRes.addWorksheet("Resumen");
                    wsRes.columns = [
                        { header: 'FECHA', key: 'f', width: 12 },
                        { header: 'RUC', key: 'r', width: 15 },
                        { header: 'RAZON SOCIAL', key: 'rs', width: 35 },
                        { header: 'IMPORTE', key: 'i', width: 12 }
                    ];
                    // Estilo simple header
                    wsRes.getRow(1).font = { bold: true };

                    datos.forEach(d => wsRes.addRow({ f: d.fecha, r: d.pruc, rs: d.pnom, i: d.total }));
                    const buffRes = await wbRes.xlsx.writeBuffer();

                    // 5. Generar TXTs
                    let txtLines = [];
                    datos.forEach(d => {
                        try {
                            let t = parseInt(d.tipo || 0).toString().padStart(2, '0') + " ";
                            let r = (d.pruc || "").toString().padEnd(18, " ");
                            let s = (d.serie || "").toString().trim().toUpperCase().padEnd(20, " ");
                            let n = parseInt(d.num || 0).toString().padEnd(18, " ");
                            let f = (d.fecha instanceof Date) ? d.fecha.toLocaleDateString('es-PE', { day: '2-digit', month: '2-digit', year: 'numeric' }) : (d.fecha || "").toString().trim();

                            let v = parseFloat(d.total || 0);
                            if (t.trim() === "07") v = Math.abs(v);
                            let imp = (Math.round(v * 100) / 100).toString(); // simple round
                            if (v % 1 === 0) imp = parseInt(v).toString(); // quitar decimales si es entero

                            txtLines.push(`${r}|${t}|${s}|${n}|${f}|${imp}`);
                        } catch (e) { }
                    });

                    // 6. Crear ZIP
                    const zip = new JSZip();
                    zip.file("Resumen_Compras.xlsx", buffRes);

                    // Lotes de 100
                    for (let i = 0; i < txtLines.length; i += 100) {
                        zip.file(`Lote_Validacion_${Math.floor(i / 100) + 1}.txt`, txtLines.slice(i, i + 100).join("\n"));
                    }

                    const zipBlob = await zip.generateAsync({ type: "blob" });

                    // 7. Descargar
                    saveAs(zipBlob, `AutoConta_Pack_${Date.now()}.zip`);

                    mostrarEstado("¡Éxito! Tu archivo ZIP se ha descargado.", "success");
                    btn.disabled = false;
                    btn.innerText = "Procesar Archivo";
                };

            } catch (err) {
                console.error(err);
                mostrarEstado("Error: " + err.message, "error");
                btn.disabled = false;
                btn.innerText = "Procesar Archivo";
            }
        }

        function mostrarEstado(msg, tipo) {
            const div = document.getElementById('statusArea');
            div.style.display = 'block';
            div.className = 'status-msg status-' + tipo;
            div.innerText = msg;
        }
    </script>
</body>

</html>
